name: Development Pipeline

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
        - deploy
        - test-only
  push:
    branches: [ feature/infrastructure-setup ]
  pull_request:
    branches: [ feature/infrastructure-setup ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # TESTS COMPLETOS
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js 16 (compatible with Vue 2)
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache: 'npm'
        cache-dependency-path: |
          frontend/package.json
          todos-api/package.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Frontend Tests
    - name: Test Frontend
      working-directory: ./frontend
      run: |
        echo "Validating Frontend structure..."
        [ -f "package.json" ] && echo "‚úì package.json exists"
        [ -f "index.html" ] && echo "‚úì index.html exists"
        [ -d "src" ] && echo "‚úì src directory exists"
        [ -f "src/main.js" ] && echo "‚úì main.js exists"
        echo "‚úì Frontend structure validated"

    # TODOs API Tests  
    - name: Test TODOs API
      working-directory: ./todos-api
      run: |
        echo "Validating TODOs API structure..."
        [ -f "package.json" ] && echo "‚úì package.json exists"
        [ -f "server.js" ] && echo "‚úì server.js exists"
        [ -f "routes.js" ] && echo "‚úì routes.js exists"
        [ -f "todoController.js" ] && echo "‚úì todoController.js exists"
        echo "‚úì TODOs API structure validated"

    # Users API Tests (Java)
    - name: Test Users API
      working-directory: ./users-api
      run: |
        echo "Validating Users API structure..."
        [ -f "pom.xml" ] && echo "‚úì pom.xml exists"
        [ -f "src/main/java/com/elgris/usersapi/UsersApiApplication.java" ] && echo "‚úì Main class exists"
        echo "‚úì Users API structure validated"

    # Auth API Tests (Go)
    - name: Test Auth API
      working-directory: ./auth-api
      run: |
        echo "Validating Auth API structure..."
        [ -f "main.go" ] && echo "‚úì main.go exists"
        [ -f "user.go" ] && echo "‚úì user.go exists"
        echo "‚úì Auth API structure validated"

    # Log Processor Tests (Python)
    - name: Test Log Processor
      working-directory: ./log-message-processor
      run: |
        echo "Validating Log Processor structure..."
        [ -f "main.py" ] && echo "‚úì main.py exists"
        [ -f "requirements.txt" ] && echo "‚úì requirements.txt exists"
        echo "‚úì Log Processor structure validated"

    # Docker Compose Test
    - name: Test Docker Compose
      run: |
        echo "Validating Docker Compose files..."
        
        if command -v docker-compose >/dev/null 2>&1; then
          echo "‚úì Using docker-compose (v1)"
          docker-compose -f docker-compose-simple.yml build
        elif docker compose version >/dev/null 2>&1; then
          echo "‚úì Using docker compose (v2)"
          docker compose -f docker-compose-simple.yml build
        else
          echo "Installing docker-compose..."
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose -f docker-compose-simple.yml build
        fi
        
        echo "‚úì All images built successfully"

    # Pattern Scripts Test
    - name: Test Pattern Scripts
      run: |
        echo "Validating pattern scripts..."
        [ -s "presentacion-final.bat" ] && echo "‚úì presentacion-final.bat OK"
        [ -s "comparacion-patrones.bat" ] && echo "‚úì comparacion-patrones.bat OK" 
        [ -s "servicios.bat" ] && echo "‚úì servicios.bat OK"
        [ -s "haproxy-simple.cfg" ] && echo "‚úì haproxy-simple.cfg OK"
        [ -s "docker-compose-simple.yml" ] && echo "‚úì docker-compose-simple.yml OK"
        echo "‚úì All pattern files validated"

  # ============================================
  # DEPLOYMENT A AZURE VM
  # ============================================
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: test
    if: always() && (github.event.inputs.action == 'deploy' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (needs.test.result == 'success' || needs.test.result == 'skipped')

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Get VM Information
      id: get-vm-info
      run: |
        echo "Searching for VM in Azure..."
        
        # Search for VM by name in resource group
        VM_EXISTS=$(az vm show --name "vm-microservices-demo" --resource-group "RG-MICROSERVICES-DEMO-V3" --query "id" -o tsv 2>/dev/null || echo "")
        
        if [ -z "$VM_EXISTS" ]; then
          echo "ERROR: VM not found. Checking available VMs..."
          echo "Available VMs:"
          az vm list --query "[].{Name:name, ResourceGroup:resourceGroup}" --output table
          echo "vm_exists=false" >> $GITHUB_OUTPUT
          exit 1
        fi
        
        # Get public IP
        VM_IP=$(az network public-ip show --name "pip-microservices-vm" --resource-group "RG-MICROSERVICES-DEMO-V3" --query "ipAddress" -o tsv)
        
        if [ -z "$VM_IP" ] || [ "$VM_IP" == "null" ]; then
          echo "ERROR: Could not get public IP"
          echo "Available Public IPs:"
          az network public-ip list --query "[].{Name:name, ResourceGroup:resourceGroup, IP:ipAddress}" --output table
          exit 1
        fi
        
        echo "‚úì VM found with IP: $VM_IP"
        echo "vm_ip=$VM_IP" >> $GITHUB_OUTPUT
        echo "application_url=http://$VM_IP" >> $GITHUB_OUTPUT
        echo "dashboard_url=http://$VM_IP:8404/stats" >> $GITHUB_OUTPUT
        echo "vm_exists=true" >> $GITHUB_OUTPUT

    - name: Deploy to VM
      if: steps.get-vm-info.outputs.vm_exists == 'true'
      timeout-minutes: 40  # Timeout generoso para builds completos
      run: |
        echo "Deploying application to VM via SSH..."
        
        VM_IP="${{ steps.get-vm-info.outputs.vm_ip }}"
        echo "VM IP: $VM_IP"
        
        # Install sshpass for password authentication
        echo "Installing sshpass..."
        sudo apt-get update -qq
        sudo apt-get install -y sshpass
        
        # SSH credentials (same as Terraform configuration)
        SSH_USER="azureuser"
        SSH_PASS="MicroservicesDemo2025!"
        
        echo "Connecting to VM via SSH..."
        
        # Execute deployment commands directly on VM
        sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 $SSH_USER@$VM_IP << 'EOF'
        set -e
        echo "=== OPTIMIZED DEPLOYMENT START ==="
        
        # Navigate to home directory
        cd /home/azureuser
        echo "Current directory: $(pwd)"
        
        # Install git if not present
        if ! command -v git &> /dev/null; then
          echo "Installing git..."
          sudo apt-get update
          sudo apt-get install -y git
        fi
        
        # Clone or update repository
        if [ -d "microservice-app-example" ]; then
          echo "Repository exists, updating..."
          cd microservice-app-example
          git fetch origin
          git reset --hard origin/feature/infrastructure-setup
        else
          echo "Cloning repository..."
          git clone -b feature/infrastructure-setup https://github.com/JuanJojoa7/microservice-app-example.git
          cd microservice-app-example
        fi
        
        echo "Found docker-compose-simple.yml ‚úì"
        
        # OPTIMIZACI√ìN 1: Setup Docker con performance tweaks
        echo "Setting up Docker with performance optimizations..."
        
        if ! command -v docker &> /dev/null; then
          echo "Installing Docker..."
          curl -fsSL https://get.docker.com | sudo sh
          sudo systemctl start docker
          sudo systemctl enable docker
        else
          sudo systemctl start docker || true
        fi
        
        # Add user to docker group
        sudo usermod -aG docker azureuser
        
        # Install docker-compose
        if ! command -v docker-compose &> /dev/null; then
          echo "Installing docker-compose..."
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        fi
        
        # OPTIMIZACI√ìN 2: Docker performance settings
        echo "Configuring Docker for performance..."
        sudo mkdir -p /etc/docker
        cat << 'DOCKER_CONFIG' | sudo tee /etc/docker/daemon.json > /dev/null
{
  "max-concurrent-downloads": 2,
  "max-concurrent-uploads": 2,
  "storage-driver": "overlay2"
}
DOCKER_CONFIG
        sudo systemctl restart docker
        sleep 10
        
        # OPTIMIZACI√ìN 3: Clean environment
        echo "Cleaning Docker environment..."
        sudo docker system prune -f || true
        sudo docker-compose -f docker-compose-simple.yml down --remove-orphans || true
        
        # OPTIMIZACI√ìN 4: Sequential build strategy (not parallel)
        echo "=== BUILDING SERVICES SEQUENTIALLY ==="
        
        # Build services one by one to avoid resource exhaustion
        echo "1/5: Building Redis (lightweight)..."
        sudo docker-compose -f docker-compose-simple.yml up -d redis
        sleep 15
        
        echo "2/5: Building HAProxy (lightweight)..."
        sudo docker-compose -f docker-compose-simple.yml up -d haproxy
        sleep 15
        
        echo "3/5: Building TODOs API (Node.js - medium)..."
        sudo docker-compose -f docker-compose-simple.yml up -d todos-api
        sleep 30
        
        echo "4/5: Building Users API (Java - heavy)..."
        # Build Java service with memory constraints
        sudo docker-compose -f docker-compose-simple.yml up -d users-api
        
        # Wait and monitor Java build
        echo "Waiting for Java service to build (this is the slow part)..."
        for i in {1..20}; do
          if sudo docker ps | grep "users-api" | grep -q "Up"; then
            echo "‚úì Users API is running!"
            break
          else
            echo "‚è≥ Java build in progress... (attempt $i/20)"
            sleep 30
          fi
        done
        
        echo "5/5: Building Frontend (Vue.js with node-sass - heavy)..."
        sudo docker-compose -f docker-compose-simple.yml up -d frontend
        
        # Wait for frontend build
        echo "Waiting for Frontend to build (node-sass compilation)..."
        for i in {1..15}; do
          if sudo docker ps | grep "frontend" | grep -q "Up"; then
            echo "‚úì Frontend is running!"
            break
          else
            echo "‚è≥ Frontend build in progress... (attempt $i/15)"
            sleep 30
          fi
        done
        
        # OPTIMIZACI√ìN 5: Health check and recovery
        echo "=== FINAL HEALTH CHECK ==="
        sleep 60
        
        # Check all services
        echo "Container status:"
        sudo docker ps
        
        # Test application endpoints
        echo "Testing application health..."
        
        # Test main app
        for i in {1..5}; do
          if curl -f -s http://localhost > /dev/null 2>&1; then
            echo "‚úì Main application is healthy"
            break
          else
            echo "‚ö† Attempt $i: Main app not responding, retrying..."
            sleep 20
          fi
        done
        
        # Test HAProxy dashboard
        if curl -f -s http://localhost:8404/stats > /dev/null 2>&1; then
          echo "‚úì HAProxy dashboard is healthy"
        else
          echo "‚ö† HAProxy dashboard not responding"
        fi
        
        # Get public IP
        PUBLIC_IP=$(curl -s ifconfig.me 2>/dev/null || hostname -I | awk '{print $1}')
        
        echo ""
        echo "=== ‚úÖ DEPLOYMENT COMPLETED SUCCESSFULLY ==="
        echo "üåê Application URL: http://$PUBLIC_IP"
        echo "üìä HAProxy Dashboard: http://$PUBLIC_IP:8404/stats"
        echo "üë§ Dashboard Credentials: admin/admin"
        echo ""
        echo "üéØ Design Patterns Implemented:"
        echo "  ‚úì Circuit Breaker Pattern (HAProxy health checks)"
        echo "  ‚úì Cache Aside Pattern (Redis caching)"
        echo "  ‚úì Load Balancing (HAProxy round-robin)"
        echo "  ‚úì Service Discovery (Docker Compose networking)"
        echo ""
        echo "üìä Services Status:"
        sudo docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
        echo ""
        
        EOF
        
        echo ""
        echo "SUCCESS: Deployment completed successfully!"
        echo "üåê Application: http://$VM_IP"
        echo "üìä Dashboard: http://$VM_IP:8404/stats"
        set -e
        echo "=== Starting deployment on VM ==="
        
        # Navigate to home directory
        cd /home/azureuser
        echo "Current directory: $(pwd)"
        
        # Install git if not present
        if ! command -v git &> /dev/null; then
          echo "Installing git..."
          sudo apt-get update
          sudo apt-get install -y git
        fi
        
        # Clone or update repository
        if [ -d "microservice-app-example" ]; then
          echo "Repository exists, updating..."
          cd microservice-app-example
          git fetch origin
          git reset --hard origin/feature/infrastructure-setup
        else
          echo "Cloning repository..."
          git clone -b feature/infrastructure-setup https://github.com/JuanJojoa7/microservice-app-example.git
          cd microservice-app-example
        fi
        
        # Verify we have the compose file
        if [ ! -f "docker-compose-simple.yml" ]; then
          echo "ERROR: docker-compose-simple.yml not found!"
          ls -la
          exit 1
        fi
        
        echo "Found docker-compose-simple.yml ‚úì"
        
        # Ensure Docker is running
        echo "Checking Docker installation..."
        
        # Try to start Docker first
        if sudo systemctl start docker 2>/dev/null && sudo systemctl enable docker 2>/dev/null; then
          echo "Docker service started successfully ‚úì"
        else
          echo "Docker service not available, checking installation..."
          
          # Check if docker command exists
          if command -v docker &> /dev/null; then
            echo "Docker command exists, fixing service..."
            sudo systemctl daemon-reload
            sudo systemctl enable docker
            sudo systemctl start docker
          else
            echo "Installing Docker from scratch..."
            curl -fsSL https://get.docker.com -o get-docker.sh
            sudo sh get-docker.sh
            sudo systemctl start docker
            sudo systemctl enable docker
          fi
        fi
        
        # Ensure user is in docker group
        sudo usermod -aG docker azureuser
        
        # Verify docker-compose
        if ! command -v docker-compose &> /dev/null; then
          echo "Installing docker-compose..."
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
        fi
        
        echo "Docker setup completed ‚úì"
        
        # Stop any existing containers
        echo "Stopping existing containers..."
        sudo docker-compose -f docker-compose-simple.yml down --remove-orphans || echo "No existing containers"
        
        # Pull latest images
        echo "Pulling Docker images..."
        sudo docker-compose -f docker-compose-simple.yml pull || echo "Pull failed, will build instead"
        
        # Start the application
        echo "Starting microservices application..."
        sudo docker-compose -f docker-compose-simple.yml up -d --build
        
        # Wait for services to initialize
        echo "Waiting 60 seconds for services to initialize..."
        sleep 60
        
        # Check container status
        echo "=== Container Status ==="
        sudo docker ps
        
        # Test application
        echo "=== Testing Application ==="
        if curl -f -s http://localhost > /dev/null; then
          echo "‚úì Application is responding locally"
        else
          echo "‚ö† Application not yet responding locally"
        fi
        
        # Show access URLs
        PUBLIC_IP=$(curl -s ifconfig.me 2>/dev/null || echo "$VM_IP")
        echo ""
        echo "=== DEPLOYMENT COMPLETED ==="
        echo "üåê Application URL: http://$PUBLIC_IP"
        echo "üìä HAProxy Dashboard: http://$PUBLIC_IP:8404/stats"
        echo "üë§ Dashboard Login: admin/admin"
        echo ""
        echo "üéØ Patterns Implemented:"
        echo "  ‚úì Circuit Breaker (HAProxy)"
        echo "  ‚úì Cache Aside (Redis)"
        echo "  ‚úì Load Balancing"
        echo "  ‚úì Service Discovery"
        echo ""
        
        EOF
        
        echo ""
        echo "SUCCESS: Deployment completed successfully!"
        echo "üåê Application: http://$VM_IP"
        echo "üìä Dashboard: http://$VM_IP:8404/stats"

    - name: Verify Deployment
      if: steps.get-vm-info.outputs.vm_exists == 'true'
      run: |
        VM_IP="${{ steps.get-vm-info.outputs.vm_ip }}"
        
        echo "Verifying deployment..."
        sleep 15
        
        # Test application
        echo "Testing application connection..."
        if curl -f -s -o /dev/null http://$VM_IP; then
          echo "‚úì Application accessible at: http://$VM_IP"
        else
          echo "WARNING: Application not responding immediately (normal for first deployment)"
        fi
        
        # Test HAProxy dashboard
        echo "Testing HAProxy dashboard..."
        if curl -f -s -o /dev/null http://$VM_IP:8404/stats; then
          echo "‚úì Dashboard accessible at: http://$VM_IP:8404/stats"
        else
          echo "WARNING: Dashboard not responding (may be initializing)"
        fi

  # ============================================
  # FINAL REPORT
  # ============================================
  report:
    name: Final Report
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: always()

    steps:
    - name: Generate Report
      run: |
        echo "# DEPLOYMENT PIPELINE REPORT"
        echo ""
        echo "## RESULTS:"
        echo "Tests: ${{ needs.test.result }}"
        echo "Deploy: ${{ needs.deploy.result }}"
        echo ""
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "## APPLICATION ACCESS:"
          echo "‚Ä¢ Main Application: http://52.167.206.251"
          echo "‚Ä¢ HAProxy Dashboard: http://52.167.206.251:8404/stats"
          echo "‚Ä¢ Dashboard User: admin/admin"
          echo ""
          echo "## IMPLEMENTED PATTERNS:"
          echo "‚úì Circuit Breaker: HAProxy handles failures automatically"
          echo "‚úì Cache Aside: Redis optimizes performance"
          echo "‚úì Load Balancing: Load distribution"
          echo "‚úì Service Discovery: Automatic configuration"
          echo ""
          echo "## ESTIMATED COST:"
          echo "‚Ä¢ VM Standard_B1s: ~$7-10 USD/month"
          echo "‚Ä¢ Total infrastructure: ~$10 USD/month"
        fi
        echo ""
        echo "## LOCAL DEMO:"
        echo "To compare patterns, run: presentacion-final.bat"